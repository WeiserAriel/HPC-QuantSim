apiVersion: v1
kind: ServiceAccount
metadata:
  name: hpc-quantsim-service-account
  namespace: hpc-quantsim
  labels:
    app.kubernetes.io/name: hpc-quantsim
    app.kubernetes.io/component: rbac
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: hpc-quantsim
  name: hpc-quantsim-role
  labels:
    app.kubernetes.io/name: hpc-quantsim
    app.kubernetes.io/component: rbac
rules:
# Allow reading pods for MPI job coordination
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# Allow reading services for service discovery
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
# Allow reading configmaps and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
# Allow creating and managing jobs
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Allow reading persistent volume claims
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
# Allow creating events for logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hpc-quantsim-role-binding
  namespace: hpc-quantsim
  labels:
    app.kubernetes.io/name: hpc-quantsim
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: hpc-quantsim-service-account
  namespace: hpc-quantsim
roleRef:
  kind: Role
  name: hpc-quantsim-role
  apiGroup: rbac.authorization.k8s.io
---
# Cluster-wide permissions for MPI job coordination
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hpc-quantsim-cluster-role
  labels:
    app.kubernetes.io/name: hpc-quantsim
    app.kubernetes.io/component: rbac
rules:
# Allow reading nodes for resource planning
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
# Allow reading node metrics
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hpc-quantsim-cluster-role-binding
  labels:
    app.kubernetes.io/name: hpc-quantsim
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: hpc-quantsim-service-account
  namespace: hpc-quantsim
roleRef:
  kind: ClusterRole
  name: hpc-quantsim-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
# Pod Security Policy (if enabled in your cluster)
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: hpc-quantsim-psp
  labels:
    app.kubernetes.io/name: hpc-quantsim
    app.kubernetes.io/component: rbac
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1001
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1001
        max: 65535
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hpc-quantsim-psp-role
  namespace: hpc-quantsim
  labels:
    app.kubernetes.io/name: hpc-quantsim
    app.kubernetes.io/component: rbac
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - hpc-quantsim-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hpc-quantsim-psp-role-binding
  namespace: hpc-quantsim
  labels:
    app.kubernetes.io/name: hpc-quantsim
    app.kubernetes.io/component: rbac
roleRef:
  kind: Role
  name: hpc-quantsim-psp-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: hpc-quantsim-service-account
  namespace: hpc-quantsim
